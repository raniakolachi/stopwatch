<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Stop">
    <div class="Stopwatch">
      <div class="timerdisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
      <button id="stopbtn" class="btn" style="--crl: red">Stop</button>
      <button id="startbtn" class="btn" style="--crl: green">Start</button>
      <button id="resetbtn" class="btn" style="--crl: blue">Reset</button>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>

</html>
